<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Cloud</title>
</head>

<body id="eventCount">
<h1>Look at all rooms</h1>
<a th:href="@{/design}" id="design">Create new room</a>
<a th:href="@{/}" id="home">Go back to homepage</a>
<div th:each="room : ${rooms}">


    <ul th:object="${room}">
        <form method="POST" th:object="${room}">
            <div th:switch="${room.isOn()}">
                <p th:case="true">Lightbulb is on</p>
                <p th:case="false">Lightbulb is off</p>
            </div>
            <li>Id: <span th:text="*{id}"></span></li>
            <li>Name: <span th:text="*{name}"></span></li>
            <li>Country name: <span th:text="*{countryName}"></span></li>
            <li>Time of creation: <span th:text="*{createdAt}"></span></li>

        </form>

        <form method="POST" th:action="@{/oneRoom/in(roomId=${room.getId()})}">
            <button>Come in!</button>
        </form>
    </ul>
</div>
</body>
</html>
